<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Needs</title>
  </head>
  <body>
    <main class="main-2">
      <div class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="https://needs.sanjob.ca/" class="navigation__link"
              >Request</a
            >
          </li>
          <li class="navigation__item">
            <a href="https://forum.sanjob.ca/" class="navigation__link"
              >Question</a
            >
          </li>
          <li class="navigation__item">
            <a href="https://ad.sanjob.ca/" class="navigation__link"
              >Advertise</a
            >
          </li>
          <li class="navigation__item">
            <a
              href="https://forum.sanjob.ca/login.php?hl=en&passive=true&continue=https://www.sanjob.ca/%3Fgws_rd%3Dssl&ec=GAZAmgQ"
              class="navigation__link"
              >Sign in</a
            >
          </li>
        </ul>
      </div>
      <section class="container">
        <div class="center">
          <div class="need__animation--img row">
            <div class="col">
              <img src="img/acorn.png" class="need__animation--img-ac" />
            </div>
            <div class="col">
              <img src="img/squirrel.png" class="need__animation--img-sq" />
            </div>
          </div>
        </div>
        <div class="row need">
          <div class="col need__animation">
            <div class="need__header">
              <p class="need__header-p">
                I'm Ricky <br /><span class="need__header-p-span"
                  >Tell me your needs</span
                >
              </p>
            </div>
            <div class="need__searchBox">
              <form id="searchForm" action="" method="">
                <input
                  type="text"
                  id="searchInput"
                  placeholder="Search..."
                  name="search"
                  class="need__searchBox-input"
                />
              </form>
            </div>
          </div>
          <div class="col need__ricky">
            <img src="img/ricky-back.png" class="need__ricky-image" />
          </div>
        </div>
      </section>
    </main>
    <div class="post">
      <button id="openPopupButton" class="post__button">Create New Post</button>
      <div id="popup" class="post__popup">
        <div class="post__popup-content">
          <span class="post__popup-close" id="closePopupButton">&times;</span>
          <h2>Create a New Post</h2>
          <textarea
            class="post__popup-textarea"
            id="postContent"
            placeholder="Enter your post here..."
          ></textarea>
          <button id="submitPost" class="post__popup-submit">Submit</button>
        </div>
      </div>
    </div>
    <div class="center">
      <div id="postContainer" class="post__container"></div>
    </div>
    <footer class="footer__need">
      <div class="footer__logo">
        <div class="footer__row">
          <a
            href="https://www.youtube.com/channel/UC2YxbX0B85JGUjThTyC8R5Q"
            class="footer__link"
            ><img src="img/youtube.png" class="footer__link-img"
          /></a>
        </div>
        <div class="footer__row">
          <a href="https://twitter.com/sanjob_ca" class="footer__link"
            ><img src="img/twitter.png" class="footer__link-img"
          /></a>
        </div>
        <div class="footer__row">
          <a href="https://www.instagram.com/sanjob.ca/" class="footer__link"
            ><img src="img/insta.png" class="footer__link-img"
          /></a>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
