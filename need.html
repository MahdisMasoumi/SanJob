<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Needs</title>
  </head>
  <body>
    <main class="main-2">
      <div class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="https://needs.sanjob.ca/" class="navigation__link"
              >Request</a
            >
          </li>
          <li class="navigation__item">
            <a href="https://forum.sanjob.ca/" class="navigation__link"
              >Question</a
            >
          </li>
          <li class="navigation__item">
            <a href="https://ad.sanjob.ca/" class="navigation__link"
              >Advertise</a
            >
          </li>
          <li class="navigation__item">
            <a
              href="https://forum.sanjob.ca/login.php?hl=en&passive=true&continue=https://www.sanjob.ca/%3Fgws_rd%3Dssl&ec=GAZAmgQ"
              class="navigation__link"
              >Sign in</a
            >
          </li>
        </ul>
      </div>
      <section>
        <div class="page__animation">
          <div class="page__animation--img">
            <img src="img/acorn.png" class="page__animation--img-ac" />
            <img src="img/squirrel.png" class="page__animation--img-sq" />
          </div>
        </div>
        <div class="page__header">
          <p class="page__header-p">Tell me your needs</p>
        </div>
        <div class="page__searchBox">
          <form id="searchForm" action="" method="">
            <input
              type="text"
              id="searchInput "
              placeholder="Search..."
              name="search"
              class="page__searchBox-input"
            />
          </form>
        </div>
      </section>
    </main>
    <footer class="footer__need">
      <div class="footer__logo">
        <div class="footer__row">
          <a
            href="https://www.youtube.com/channel/UC2YxbX0B85JGUjThTyC8R5Q"
            class="footer__link"
            ><img src="img/youtube.png" class="footer__link-img"
          /></a>
        </div>
        <div class="footer__row">
          <a href="https://twitter.com/sanjob_ca" class="footer__link"
            ><img src="img/twitter.png" class="footer__link-img"
          /></a>
        </div>
        <div class="footer__row">
          <a href="https://www.instagram.com/sanjob.ca/" class="footer__link"
            ><img src="img/insta.png" class="footer__link-img"
          /></a>
        </div>
      </div>
    </footer>

</html>
